<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assets Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">Gesti√≥n de Assets</h1>


        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="form-title">Crear asset</h5>
                <form id="asset-form" class="row g-3">
                    <input type="hidden" id="asset-id" />
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" id="name" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label for="type" class="form-label">Tipo</label>
                        <input type="text" id="type" class="form-control" placeholder="Laptop, Celular, Monitor" />
                    </div>
                    <div class="col-md-4">
                        <label for="owner" class="form-label">Asignado a</label>
                        <input type="text" id="owner" class="form-control" />
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-primary" id="submit-btn" type="submit">Guardar</button>
                        <button class="btn btn-secondary" id="cancel-edit" type="button" hidden>Cancelar</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Listado</h5>
                    <button class="btn btn-outline-success btn-sm" id="refresh">Refrescar</button>
                </div>


                <div class="table-responsive">
                    <table class="table table-striped align-middle" id="assets-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Asignado</th>
                                <th>Creado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
